<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formulario</title>
  <link rel="stylesheet" href="css/form.css">
</head>
<body>
<table>

  <tr>

  </tr>
  <tr>
    <td colspan="4">Mi hotel reserva online</td>

  </tr>
  <tr>
    <td class="ssii" rowspan="2">Nombre</td>

  </tr>
  <tr>
    <td class="programacion">
      <input type="text">
    </td>


  </tr>
  <tr>
    <td class="Ap" rowspan="2">Apellidos</td>
  </tr>
  <tr>
    <td class="edes">
      <input type="text">
    </td>
  <tr>
    <td class="Ap" rowspan="2">Telefono</td>
  </tr>
  <tr>
    <td class="edes">
      <input type="tel">
    </td>
  <tr>
    <td class="Ap" rowspan="2">E-mail</td>
  </tr>
  <tr>
    <td class="edes">
      <input type="email">
    </td>
  <tr>
    <td class="Ap" rowspan="2">Nº de noches</td>
  </tr>
  <tr>
    <td class="edes">
      <input type="number">
    </td>
  <tr>
    <td class="Ap" rowspan="2">Fecha entrada</td>
  </tr>
  <tr>
    <td class="edes">
      <input id="date" type="date">
    </td>
  <tr>
    <td id="radio" rowspan="2">
      <input  type="radio">
    </td>
  </tr>
  <tr>
    <td id="checkbox">
      <input  type="checkbox">
    </td>
  <tr>
    <td class="Ap" colspan="4">
      <textarea name="comentarios" id="comentarios" cols="47" rows="11" placeholder="Comentarios"></textarea>
    </td>
  </tr>

  <tr>
    <td class="reset" rowspan="2">
      <input id="reset" type="reset">
    </td>
  </tr>
  <tr>
    <td class="Ap" rowspan="2">
      <input id="submit" type="submit">
    </td>
  </tr>



</table>
<br>
<button>
  <a href="index.html">Vuelve atrás</a>
</button>
</body>
</html>
